<body>

	<a-scene>
		<a-camera position="0 0 0" cursor-visible="true" cursor-scale="2" cursor-color="#4CC3D9" cursor-offset="2" cursor-maxdistance="100" cursor-opacity="0.5" cursor-fuse="true"></a-camera>
		<a-entity light="type: point; color: #EEE; intensity: 0.5" position="0 3 0"></a-entity>

	<div></div>

		d3.json("custom.geo.json", function(data) {

			//Bind data and create one path per GeoJSON feature
			var group = svg.selectAll("g")
			   .data(data.features)
			   .enter()
			   .append("g")
			   
			   
			var projection = d3.geo.equirectangular()
			.scale(153)
		    .translate([width/2,height/2])

			<!--var projection = d3.geo.orthographic() .scale(245) .clipAngle(90);-->

			var path = d3.geo.path()
				.projection(projection);
				
			var areas = group.append("path")
				.attr("d", path)
				.attr("fill", "grey")
				.on('mouseover', mouseover)
				.on('mouseout', mouseout)
				.on('click', clicked);
			
			
		});
